<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Busca CEP</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script> // a ordem aqui faz diferença. Se puser a linha de baixo antes dessa, alguns jQuery não funcionam.
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">      
        <div class="container-fluid">
            <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="d-flex">
                <input id="cep" class="form-control me-2" type="search" placeholder="00000-000" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
            </div>        
        </div>  
    </nav>

    <div class="container ceps">
        <div class="progress mt-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
          </div>
        <div class="row mt-3 mb-3">
            <h3 id="titulo-cep">Endereço CEP</h3>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro" onclick=""></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Cidade</td>
                        <td id="cidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
